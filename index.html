<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="configuration.css">
    <script src="config.js" defer></script>    <!--  the defer value ensure that the js are only executed once the entire HTML content has been loaded and parsed (analizada) -->
    <script src="game.js" defer></script>  <!-- you have to execute the files in order, first when you define somenthig ( A FUNCTION) then execute the file when you use that thing    -->
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Open+Sans:wght@700&family=Poppins:wght@400;500;600&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>TIC TAC TOE</title>
</head> 
<body> 
    <div id="backdrop"></div> <!-- its ony there for styling purposes, in conjunction with that modal -->
    <header id="main-header">
    <h1>Play Tic Tac Toe</h1>
    <p>Built with HTML, CSS, JAVASCRIPT</p>
</header>

<main>

    <aside class="modal" id="config-overlay" >
        <h2>Choose your name</h2>
        <form >
            <div class="form-control">
                <label for="playername">Player name</label>
                <input type="text" name="playername" id="playername" required>
            </div>
             <p id="config-errors"></p>
            <div>
                <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                <button type="submit" class="btn">Confirm</button>
            </div>
        </form>
    </aside>
    <section id="game-configuration">
      <ol>
          <li>
              <article id="player-1-data">
               <h2>Player 1</h2>
               <h3>PLAYER NAME</h3>
               <p class="player-symbol">X</p>
               <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Edit</button>
              </article>
          </li>

          <li>
              <article id="player-2-data">
                <h2>Player 2</h2>
                <h3>PLAYER NAME</h3>
               <p class="player-symbol">O</p>
               <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Edit</button>
              </article>
              
          </li>
          
      </ol>

      <button class="btn" id="start-game-btn"> Start NeW Game</button>
    </section>




    <section id="active-game">
        <article id="game-over">
            <h3>You won, <span id="winner-name">PLAYER NAME</span>!</h3>
            <p>"Click start new game"</p>
        </article>



        <p>It's Your Turn <span id="active-player-name">PLAYER NAME</span>!</p>
       <ol id="game-board">
           <li data-col="1" data-row="1"></li>
           <li data-col="2" data-row="1"></li>
           <li data-col="3" data-row="1"></li>
           
           <li data-col="1" data-row="2"></li>
           <li data-col="2" data-row="2"></li>
           <li data-col="3" data-row="2"></li>

            
           <li data-col="1" data-row="3"></li>
           <li data-col="2" data-row="3"></li>
           <li data-col="3" data-row="3"></li>

       </ol>
    </section>
</main>

    
</body>
</html>
